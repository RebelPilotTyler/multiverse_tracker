<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverse Control Tracker</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div id="map">
        <img src="Star-Wars.jpeg" alt="Multiverse Map" width="100%">
    </div>
    <script type="module">
        import { displayWorlds } from './app.js';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            displayWorlds();
        });
    </script>
    <div id="overlay-menu" class="hidden">
        <button id="close-menu">X</button>
        <h2 id="world-name"></h2>
        <p id="world-description"></p>
        <h3>Faction Control:</h3>
        <span>ASTRAL: </span>
        <span id="ASTRAL"></span>
        <span>%</span>
        <br>
        <span>SPIRIT: </span>
        <span id="SPIRIT"></span>
        <span>%</span>
        <br>
        <span>The Gilded Garden: </span>
        <span id="Gilded_Garden"></span>
        <span>%</span>
        <br>
        <span>Marines: </span>
        <span id="Marines"></span>
        <span>%</span>
        <br>
        <span>Flood: </span>
        <span id="Flood"></span>
        <span>%</span>
        <br>
        <span>Super Earth: </span>
        <span id="Super_Earth"></span>
        <span>%</span>
        <br>
        <span>New Republic: </span>
        <span id="New_Republic"></span>
        <span>%</span>
        <h3>Points of Interest:</h3>
        <p id="points_of_interest"></p>
        <h3>Rifts:</h3>
        <p id="rifts"></p>
        <h3>Merge Points:</h3>
        <p id="merge_points"></p>
    </div>    
</body>
</html>
